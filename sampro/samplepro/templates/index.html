{% extends 'base.html' %}
{% block body %}


<div class="container" >
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
        <div class="card" style="width: 18rem;">
               <img class="card-img-top" src="{{i.img.url}}" alt=" " width="250px" height="250px">
            <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
<!--                  <p class="card-text">{{i.disc}}</p>-->
                  <a href="{% url 'samapp:detail' i.id %}" class="btn btn-primary">view details</a>

            </div>
        </div>
        </div>
       {% endfor %}

    </div>


</div>

{% endblock %}
